function draw(){
    context.clearRect(0, 0, width, height);
    drawBrushs()
    drawCircles()
    // drawTooltip()
    // drawBrush()
}
function drawCircles(){
    for(let n of nodes){
        context.beginPath();
        context.globalAlpha = 1
        context.lineWidth = 0
        context.arc(n[0],n[1],3,0,2*Math.PI);
        if(n.selected == true){
            context.fillStyle = n.color;
        }else
            context.fillStyle = "lightgrey"
        context.strokeStyle = "black";
        context.fill();
        context.stroke();
    }
}
function drawBrushs(){
    for(let [i,brush] of brushes.entries()){
        var source = brush.source,
            target = brush.target;

        brush.color = colors[i];
        context.beginPath();
        context.fillStyle = "white";
        // context.globalAlpha = 0.2
        context.lineWidth = 1;
        context.strokeStyle = brush.color;
        context.strokeRect(source[0],source[1],target[0]-source[0],target[1]-source[1])
        context.closePath();

    }
}
function mousedown(e){
    if(e.shiftKey == true){
        brush = {"source":[],"target":[]}
        brush.source = [e.pageX,e.pageY]
        brushes.push(brush);
    }
}
function mouseup(e){
    brush = [];
}
function mousemove(e){
    // console.log(e);
    if(e.shiftKey==true){
        brush.target = [e.pageX,e.pageY];
        if(brush.source!=undefined && brush.target!=undefined)
            addSelected(brush.source, brush.target,brush.color);
    }

    draw();
}
function keydown(e){
    if(e.key == "c"){
        brushes = [];
        nodes.forEach(n=>{
            n.selected = false;
        })
        draw();
    }
}
function addSelected(source,target,color){
    for(let n of nodes){
        // console.log(n);
        if(n[0]>=source[0] && n[1]>=source[1] && n[0]<=target[0] && n[1]<=target[1]){
            n.selected = true;
            n.color = color;
        }
    }
}
